<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoTravel - Booking</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="stylebookingpage.css">
</head>
<body>

<div data-role="page" id="booking">

  <div data-role="header"><h1>Book a Trip</h1></div>

  <!-- Hero Banner -->
  <div class="hero-banner">
    <div class="hero-overlay">Plan Your Dream Vacation</div>
  </div>

  <div role="main" class="ui-content">
    <div class="form-wrapper">
      <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your Email">

        <label for="destination">Destination:</label>
        <select id="destination">
          <option value="">Select Destination</option>
          <option value="Paris">Paris</option>
          <option value="Tokyo">Tokyo</option>
          <option value="Bali">Bali</option>
          <option value="New York">New York</option>
        </select>

        <label for="date">Travel Date:</label>
        <input type="date" id="date">

        <button type="submit" class="ui-btn ui-btn-b ui-corner-all">Book Now</button>
      </form>

      <a href="homepage.html" class="ui-btn home-btn" data-ajax="false">Back to Home</a>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>
  $("#bookingForm").submit(function(e){
    e.preventDefault();
    var name = $("#name").val().trim();
    var email = $("#email").val().trim();
    var destination = $("#destination").val();
    var date = $("#date").val();

    if(name === "" || email === "" || destination === "" || date === ""){
      alert("Please fill in all fields!");
    } else {
      alert("Booking confirmed for " + name + " to " + destination + " on " + date);
      $("#bookingForm")[0].reset();
      window.location.href = "homepage.html";
    }
  });
</script>

</body>
</html>
