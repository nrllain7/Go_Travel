<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoTravel - Login</title>

  <!-- jQuery Mobile CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div data-role="page" id="login">
    <div data-role="header">
      <h1>GoTravel Login</h1>
    </div>
    <div role="main" class="ui-content">
      <div class="login-card">
        <h2>Welcome Back!</h2>
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter username">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter password">
          <button type="submit" class="ui-btn ui-btn-b ui-corner-all">Login</button>
          <div id="errorMsg" class="error"></div>
        </form>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>
  $("#loginForm").submit(function(e){
    e.preventDefault();
    var username = $("#username").val().trim();
    var password = $("#password").val().trim();
    if(username === "" || password === ""){
      $("#errorMsg").text("Please enter both username and password.");
    } else {
      window.location.href = "homepage.html"; // go to home page
    }
  });
</script>

</body>
</html>
